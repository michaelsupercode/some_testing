<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
	<link rel="icon" href="assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>basketball_test</title>
</head>

<header>
    <img src="assets/img/images_new3.jpg" alt="spielfeld">
    
    <img id="board" src="assets/img/anzeigetafel.jpg" alt="scoreboard">


</header>

<body onload="nameTeamHome();nameTeamAway()">
    <main class="flex-container1">
        <section id="sHome">
            <!-- Counter HOME -->
            <article >
                <fieldset id="fieldsetHome">
                    <h1 id="nmbHome">0</h1>
                    <legend id="groupHome">Home</legend>
                </fieldset>
            </article>
            <!-- Buttons HOME -->
            <article id="btnsHome">
                <button id=btnHome1 class=btns onclick="plusOneHome()">+1</button>
                <button id=btnHome2 class=btns onclick="plusTwoHome()">+2</button>
                <button id=btnHome3 class=btns onclick="plusThreeHome()">+3</button>
            </article>
        </section>
        <!-- ===SECTION AWAY=== -->
            <!-- Counter AWAY -->
        <section id="sAway">
            <article>
                <fieldset id="fieldsetAway">
                    <h1 id="nmbAway">0</h1>
                    <legend id="groupAway">Away</legend>
                </fieldset>
            </article>
            <!-- Buttons AWAY -->
            <article id="btnsAway">
                <button id=btnAway1 class=btns onclick="plusOneAway()">+1</button>
                <button id=btnAway2 class=btns onclick="plusTwoAway()">+2</button>
                <button id=btnAway3 class=btns onclick="plusThreeAway()">+3</button>
            </article>
        </section>
    </main>
    <!-- ===SECTION HOME=== -->
    <!-- ===SECTION BUTTON RESET=== -->
    <footer class="flex-container3">
        <button id="btnReset" onclick="reset()">Reset</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/5829bb5b5b.js" crossorigin=„anonymous“></script>
</body>

</html>
