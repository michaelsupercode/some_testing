<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<link rel="icon" href="assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
	
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper">
        <div class="header">
          <p>Sign Up Now!</p>
          <p>Sign up and tell us what you think of the site?</p>
        </div>
        <form>
          <fieldset>
            <legend>First Name & Address</legend>
            <div class="circle">
              <span>1</span>
            </div>
            <label for="full-name">Your Full Name*</label>
            <input type="text" name="full-name" id="full-name" required />
            <label for="address">Address</label>
            <textarea name="address" id="address"></textarea>
          </fieldset>
          <fieldset>
            <legend>Email & Phone</legend>
            <div class="circle">
              <span>2</span>
            </div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" />
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" />
          </fieldset>
          <fieldset>
            <legend>Passwords</legend>
            <div class="circle">
              <span>3</span>
            </div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" />
          </fieldset>
          <div class="footer">
            <input type="submit" value="Senden" />
            <div class="footer-terms">
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms">You agree to our Terms and Policy</label>
            </div>
          </div>
        </form>
      </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/5829bb5b5b.js" crossorigin=„anonymous“></script>

  </body>
</html>
