<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
	<link rel="icon" href="assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./style.css"/>
    <title>sC_form_1_1</title>
  </head>
  
  <body>
    <div class="wrapper">
      <form>
        <div class="container">
          <label for="firstname">..name<span class="red"> *</span></label>
          <div>
            <input type="text"name="firstname"id="firstname"placeholder="name"required/>
            <input type="text"id="lastname"name="lastname"placeholder="company"required/>
          </div>
        </div>
        <div class="container">
          <label for="email">..eMail<span class="red"> *</span></label>
          <input type="email"id="email"required/>
        </div>
        <div class="container">
          <label for="subject">..subject<span class="red"> ***</label>

          <select id="subject">
            <option value="item">question1</option>
            <option value="item">question2</option>
            <option value="item">question3</option>
          </select>
        </div>

        <div class="container">
          <label for="message">..message<span class="red"> *</span></label>
          <textarea id="message"required></textarea>
        </div>

        <div class="container">
          <input type="submit"value="Submit"/>
        </div>
      </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/5829bb5b5b.js" crossorigin=„anonymous“></script>
  </body>
</html>
